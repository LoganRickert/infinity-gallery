name: Build Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Updated to latest stable version

      - name: Set Up Node.js
        uses: actions/setup-node@v4 # Updated to latest stable version
        with:
          node-version: '18' # Adjust to your preferred Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Package Plugin
        run: npm run package

      - name: Upload Plugin ZIP
        uses: actions/upload-artifact@v4
        with:
          name: infinity-gallery
          path: dist/infinity-gallery.zip
