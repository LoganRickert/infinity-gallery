name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸŸ¢ Scan Node.js Dependencies (React)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Code Analysis for PHP
        run: snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ðŸŸ¢ Scan PHP Code for Vulnerabilities
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Run Snyk Code Analysis for infinity-gallery.php
        run: snyk code test infinity-gallery.php
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code Analysis for includes/block.php
        run: snyk code test includes/block.php
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code Analysis for includes/enqueue.php
        run: snyk code test includes/enqueue.php
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
